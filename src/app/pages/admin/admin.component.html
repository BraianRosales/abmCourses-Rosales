<div class="admin">
    <h1 class="admin-title">Administrador de Alumnos</h1>
    <div class="admin-search">
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar alumno.." #input>
        <button mat-raised-button color="primary">Agregar</button>
    </div>
    <div class="admin-students">
        <div class="admin-students-table">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="dni">
                    <th mat-header-cell *matHeaderCellDef> DNI </th>
                    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                </ng-container>

                <ng-container matColumnDef="nameAndSurname">
                    <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.nameAndSurname}} </td>
                </ng-container>

                <ng-container matColumnDef="street">
                    <th mat-header-cell *matHeaderCellDef> Calle </th>
                    <td mat-cell *matCellDef="let element"> {{element.street}} </td>
                </ng-container>

                <ng-container matColumnDef="height">
                    <th mat-header-cell *matHeaderCellDef> Altura </th>
                    <td mat-cell *matCellDef="let element"> {{element.height}} </td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encontraron resultados para "{{input.value}}"</td>
                </tr>
            </table>
        </div>
    </div>

</div>
